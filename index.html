<html>
<head>
  <title>LiMuT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <style>
    body {
      font-family: helvetica, arial;
    }
    .widget {
      background: #f8f8f8;
      border: 2px solid #202020;
      border-radius: 6px;
      margin: 4px;
      padding: 4px
    }
    button {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div class="widget">
    <h1>Global</h1>
    <p>MainAmp: <span id="main-amp-readout"></span> <input id="main-amp-slider" type="range" min="0" max="200" oninput="mainAmpChange(parseFloat(this.value)/100)" style="width:80%;" /></p>
    <p>MainReverb: <span id="main-reverb-readout"></span> <input id="main-reverb-slider" type="range" min="0" max="200" oninput="mainReverbChange(parseFloat(this.value)/100)" style="width:80%;" /></p>
    <p>bpm: <span id="bpm-readout"></span></p>
  </div>
  <div class="widget">
    <p>
      <button onclick="go()">▶</button>
      <button onclick="stop()">◼</button>
    </p>
    <p>
      <textarea id="code" rows="20" style="width: 100%; max-width: 100%;"></textarea>
    </p>
  </div>
</body>
<script data-main="main" src="require.js">

</html>
